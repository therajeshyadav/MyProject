<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="curved-shape "></div>
        <div class="curved-shape2"></div>
        <!-- Login Form -->
        <div class="form-box Login">
            <h2 class="animation" style="--D:0;">Login</h2>
            <form action="#">
                <div class="input-box animation" style="--D:1;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--D:2;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--D:3;">
                    <button class="btn" type="submit">Login</button>
                </div>
                <div class="regi-link animation" style="--D:4;">
                    <p>Don't have an account? <a href="#" class="SignUpLink">Sign up</a></p>
                </div>
            </form>
        </div>
        <!-- Login Info -->
        <div class="info-content Login">
            <h2 class="animation" style="--D:0;">Welcome Back!</h2>
            <p class="animation" style="--D:1;">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
        <!-- Register Form -->
        <div class="form-box Register">
            <h2 class="animation" style="--li:0;">Register</h2>
            <form action="#">
                <div class="input-box animation" style="--li:1;">
                    <input type="text" required>
                    <label>Username</label>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box animation" style="--li:2;">
                    <input type="password" required>
                    <label>Password</label>
                    <i class='bx bxs-lock-alt'></i>
                </div>
                <div class="input-box animation" style="--li:3;">
                    <button class="btn" type="submit">Register</button>
                </div>
                <div class="regi-link animation" style="--li:4;">
                    <p>Already have an account? <a href="#" class="SignInLink">Sign in</a></p>
                </div>
            </form>
        </div>
        <!-- Register Info -->
        <div class="info-content Register">
            <h2 class="animation" style="--li:0;">Welcome!</h2>
            <p class="animation" style="--li:1;">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
